<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Automobile price prediction</title>
</head>
<body>
    <h1>Automobile price prediction</h1>
    <div id="home">
        <form>
            <fieldset>
                <legend>Please fill all the fields below</legend>

                <label for="age">Age</label>
                <input id="age" placeholder="44" type="number" name="age" min="1" />

                <label for="job">Job</label>
                <input id="job" placeholder="blue-collar" type="text" name="job" />

                <label for="marital">Marital</label>
                <input id="marital" placeholder="married" type="text" name="marital" />

                <label for="education">Education</label>
                <input id="education" placeholder="basic.4y" type="text" name="education" />

                <label for="default">Default</label>
                <input id="default" placeholder="unknown" type="text" name="default" />

                <label for="housing">Housing</label>
                <input id="housing" placeholder="yes" type="text" name="housing" />

                <label for="loan">Loan</label>
                <input id="loan" placeholder="no" type="text" name="loan" />

                <label for="contact">Contact</label>
                <input id="contact" placeholder="cellular" type="text" name="contact" />

                <label for="month">Month</label>
                <input id="month" placeholder="aug" type="text" name="month" />

                <label for="day_of_week">Day of Week</label>
                <input id="day_of_week" placeholder="210" type="number" name="day_of_week" min=0 step="1"/>

                <label for="duration">Duration</label>
                <input id="duration" placeholder="210" type="number" name="duration" min=0 step="1"/>

                <label for="campaign">Campaign</label>
                <input id="campaign" placeholder="1" type="number" name="campaign" min=0 step="1"/>

                <label for="pdays">pdays</label>
                <input id="pdays" placeholder="999" type="number" name="pdays" min=0 step="1"/>

                <label for="previous">Previous</label>
                <input id="previous" placeholder="0" type="number" name="previous" min=0/>

                <label for="poutcome">Poutcome</label>
                <input id="poutcome" placeholder="nonexistent" type="text" name="poutcome"/>

                <label for="emp_var_rate">Emp Var Rate</label>
                <input id="emp_var_rate" placeholder="1.4" type="number" name="emp_var_rate" min = 0 step = "0.1 "/>

                <label for="cons_price_idx">Cons Price Idx</label>
                <input id="cons_price_idx" placeholder="93.444" type="number" name="cons_price_idx" min=1 step = "0.001 "/>

                <label for="cons_conf_idx">Cons Conf Idx</label>
                <input id="cons_conf_idx" placeholder="-36.1" type="text" name="cons_conf_idx"/>

                <label for="euribor3m">Euribor3m</label>
                <input id="euribor3m" placeholder="4.963" type="number" name="euribor3m" min=1 step="0.1"/>

                <label for="y">y</label>
                <input id="y" placeholder="0" type="number" name="y" min=0 max = 1 step="1"/>
            </fieldset>
            <button id="submit">Submit</button>
        </form>
    </div>
    
    <div id="result" class="hidden">
        <h2>Result</h2>
        <p>Response:</p>
        <spam>json</spam>
        <button id="return">New</button>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
